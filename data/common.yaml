corp104_codedeploy_agent::http_proxy: ~
corp104_codedeploy_agent::region: 'ap-northeast-1'
corp104_codedeploy_agent::install_tmp: '/tmp/install_codedeploy'
corp104_codedeploy_agent::codedeployagent_yml: '/etc/codedeploy-agent/conf/codedeployagent.yml'
corp104_codedeploy_agent::log_aws_wire: false
corp104_codedeploy_agent::log_dir: '/var/log/aws/codedeploy-agent/'
corp104_codedeploy_agent::pid_dir: '/opt/codedeploy-agent/state/.pid/' 
corp104_codedeploy_agent::program_name: 'codedeploy-agent'
corp104_codedeploy_agent::root_dir: '/opt/codedeploy-agent/deployment-root'
corp104_codedeploy_agent::verbose: false
corp104_codedeploy_agent::wait_between_runs: 1
corp104_codedeploy_agent::proxy_uri: "%{alias('corp104_codedeploy_agent::http_proxy')}"
corp104_codedeploy_agent::max_revisions: 5
corp104_codedeploy_agent::codedeploy_onpremises_yml: '/etc/codedeploy-agent/conf/codedeploy.onpremises.yml'
corp104_codedeploy_agent::onpremises::aws_access_key_id: ~
corp104_codedeploy_agent::onpremises::aws_secret_access_key: ~
corp104_codedeploy_agent::onpremises::iam_user_arn: ~
corp104_codedeploy_agent::onpremises::region: "%{alias('corp104_codedeploy_agent::region')}"
corp104_codedeploy_agent::service_ensure: 'running'
corp104_codedeploy_agent::service_enable: true
corp104_codedeploy_agent::service_name: 'codedeploy-agent'